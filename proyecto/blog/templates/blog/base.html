{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Mateo`s Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header bg-dark text-white py-3 mb-4 shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left"></i> Portfolio
                </a>
                <h1 class="m-0 text-center flex-grow-1" style="font-family: 'Lobster', cursive;">
                    <a href="{% url 'blog:post_list' %}" class="text-white text-decoration-none">
                        Mateo`s Blog
                    </a>
                </h1>
                {% if user.is_authenticated %}
                    <a href="{% url 'blog:post_new' %}" class="btn btn-primary-custom btn-sm">
                        <i class="bi bi-plus-circle"></i> Nuevo Post
                    </a>
                {% endif %}
            </div>
        </header>
        <main class="content container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
